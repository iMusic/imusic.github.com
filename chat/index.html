<button onclick="del();">删除登录态</button>
<div id="degbug"></div>
<script>
function del() {
    localStorage.clear();
    showStorage();
}
function showStorage() {
    if (localStorage.user) {
        html = '登录QQ为：' + JSON.parse(localStorage.user).uin;
    } else {
        html = '未登录';
    }
    document.querySelector('#degbug').innerHTML = html;
}
showStorage();
</script>

</div>
